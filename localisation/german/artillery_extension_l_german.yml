  infantry_aa:0 "Fliegerfaust"
  infantry_aa_desc:0 "Die Fliegerfaust war ein tragbares System, welches Salven von kleinen Granaten auf tieffliegende Flugzeuge schoss."
  infantry_aa2:0 "Boden-Luft Raketen"
  infantry_aa2_desc:0 "Die Integration von schultergestützten, zielsuchenden Luft-Bodenraketen wurde nach dem Krieg stark vorangetrieben. Die ersten Generationen verwendeten dazu Infrarotsensoren und wurden zum Ende der 40er Jahren erprobt."
