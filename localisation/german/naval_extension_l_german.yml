l_german:
  ship_anti_air_rockets:0 "Boden-Luft Raketen"
  ship_anti_air_rockets_desc:0 "Erste Generation von Infrarot- und Radarsuchköpfen für Luftziele."
  # Anti Ship Rockets 1
  t_anti_ship_rocket_battery:0 "Einfache Abschussvorrichtung für Seezielflugkörper"
  t_anti_ship_rocket_battery_desc:0 "Bereits 1918 setzten die Deutschen drahtgelenkte, mit Tragflächen ausgerüstete, Torpedos, die von Zeppelinen abgeworfen und vor den feindlichen Schiffen ins Wasser gelenkt wurden, ein. Ab 1943 kamen luftgestützte, gelenkte Bomben mit Raketenantrieb zum Einsatz, die sich als äußerst effektiv erwiesen. Spätere Modelle wurden mit Kameras ausgestattet, um die Zielführung zu erleichtern."
  
