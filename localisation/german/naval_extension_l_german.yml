  # Nuclear Engines
  nuclear_carrier_ship_engine:0 "Nuklearantrieb"
  nuclear_carrier_ship_engine_desc:0 "Nach dem Zweiten Weltkrieg und der voranschreitenden Nuklearforschung wurde die USS-Nautilus das erste atombetriebene U-Boot der Geschichte. Dieser Antrie wurde dann auch auf andere Schiffstypen übertragen."
