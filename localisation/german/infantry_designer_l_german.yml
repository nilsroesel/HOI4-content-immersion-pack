 infantry_chassis:0 "Infanterieausrüstung"
 infantry_chassis_desc:0 "Die Standardausrüstung für Infanterie Batallione. Waffen, Uniformen und was man sonst im Feld braucht."
 infantry_chassis_0:0 "Infanterieausrüstung"
 infantry_chassis_0_desc:0 "Die Standardausrüstung für Infanterie Batallione. Waffen, Uniformen und was man sonst im Feld braucht."
 bolt_action_rifle:0 "Repetiergewehr"
 bolt_action_rifle_desc:0 "Die Entwicklung von Hinterladern mit Zylinderverschluss prägte die Waffen des Infanteristen von 1860 bis weit nach den 2. Weltkrieg. Jedoch wurde schon seit dem ersten Weltkrieg der Bedarf von automatischen Waffen erkannt und die Entwicklung vorangetrieben."
 iw_submachine_gun:0 "Maschinenpistole"
 iw_submachine_gun_desc:0 "Eine frühe Generation von Maschinenpistolen. Waffen, die mit relativ kleinem Kaliber, besonders im Kampf auf kurze Distanzen extreme Effektivität aufweist."
 submachine_gun:0 "Verbesserte Maschinenpistole"
 submachine_gun_desc:0 "Maschinenpistolen sind sehr teuer. Die Effektivität des Waffensystems hat weitere Forschungen auf dem gebiet vorangetrieben, die die neuen Maschinenpistolen günstig, präzise und feuerkräftiger macht."
 semi_auto_rifle:0 "Semi-Automatisches Gewehr"
 semi_auto_rifle_desc:0 "Frühe Selbstschusslader wurden bereits im ersten Weltkrieg verwendet, doch erst im Zweiten kamen diese in Masse zum Einsatz. Bekannte Modelle sind das amerikanische M1 Garand und das deutsche G43."
 assault_rifle:0 "Sturmgewehr"
 assault_rifle_desc:0 "Eine vollautomatische Waffe, die die Kadenz von Maschinenpistolen, und die Feuerkraft von großen Kalibern vereint. Mit modernen Produktionstechniken, sind diese teilweise sogar einfacher in Masse zu fertigen."

 simple_uniform:0 "Einfache Uniform"
 simple_uniform_desc:0 "Eine einfache Uniform, die nur die nötigste Ausrüstung bereitstellt."
 steel_plated_protection:0 "Stahlplatten"
 steel_plated_protection_desc:0 "Bereits im ersten Weltkrieg wurden Sturmtruppen mit Stahlblechen geschützt, um die Durchbruchschance zu erhöhen. Diese waren allerding extrem schwer und unbeweglich. Die Sowjet Union nutzte diese noch aktiv im zweiten Weltkrieg."
 bulletproof_vest:0 "Schutzweste"
 bulletproof_vest_desc:0 "In den 30er Jahren wurden die ersten kugelsicheren Westen aus Verbundstoffen erprobt und waren bei der Polizei im Einsatz. Mit dem Mangel an Mannstärke wurden im Deutschen Reich diese im Kriegsverlauf auch an Soldaten ausgegeben."

 early_night_vision:0 "Nachtsichtgeräte"
 early_night_vision_desc:0 "Frühe Nachtsichtgeräte waren große, klobige Geräte. Diese wurden an vorgelagerte Stellungen und MG-Nester verteilt."
 improved_night_vision:0 "Verbesserte Nachtsichtgeräte"
 improved_night_vision_desc:0 "Verbesserte Nachtsichtgeräte, die auf Waffen montiert werden können."
 first_aid_kits:0 "Ersthilfeausrüstung"
 first_aid_kits_desc:0 "Für die effektive medizinische Versorgung, werden die Soldaten im Feld direkt ausgestattet um die Verwundeten zu versorgen, bis sie vom Sanitäter übernommen werden."
 flare_gun:0 "Signalpistolen"
 flare_gun_desc:0 "Benutzt um Signale zu geben und um den Nachthimmel zu erhellen."
 wired_telephones:0 "Telefone"
 wired_telephones_desc:0 "Kabelgebundene Kommunikation, die besonders in befestigten Stellungen die koordinierte Verteidigung verbessern."
 radios:0 "Funkgeräte"
 radios_desc:0 "Trupp Funkgeräte, die die Kommunikation erleichtern und die Koordination für einen effektiven Angriff und eine Verteidigung verbessern."
 extra_magazines:0 "Zusätzliche Munition"
 extra_magazines_desc:0 "Mehr Munition, die es der Infanterie ermöglicht längere Feuergefechte zu führen."
 reconnaissance_equipment:0 "Spähausrüstung"
 reconnaissance_equipment_desc:0 "Optiken, die die Aufklärung im Feld verbessern."
 pioneer_equipment:0 "Pionierausrüstung"
 pioneer_equipment_desc:0 "Alles was benötigt wird um schnelle Feldbefestigungen zu errichten. Besonders improvisierte Schützenlöcher und Gräben."
 grenade_launcher_equipment:0 "Granatwerfer"
 grenade_launcher_equipment_desc:0 "Granatwerfer, die es ermöglichen Granaten weiter zu schießen als ein Mensch sie werfen kann. Dies schließt die Lücke zwischen Grenadier und Mörser."
 anti_tank_launcher_equipment:0 "Panzerfaust"
 anti_tank_launcher_equipment_desc:0 "Einfache Anti-Panzer Granate, die von einer einfachen Halterung abgefeuert wird. Allerdings auf Distanz deutlich an Effektivität einbüßt."
 improved_anti_tank_launcher_equipment:0 "Verbesserte Panzerfaust"
 improved_anti_tank_launcher_equipment_desc:0 "Eine Panzerabwehrrakete, die auch auf Distanz noch Durschlagskraft hat."
 guided_anti_tank_launcher_equipment:0 "Gelenkte Panzerabwehrrakete"
 guided_anti_tank_launcher_equipment_desc:0 "Mit einem Draht gelenkte Rakete, die es dem Schützen einfacher macht zu treffen. Besonders bewegliche Ziele."
 ground_to_air_grenades_equipment:0 "Fliegerfaust"
 ground_to_air_grenades_equipment_desc:0 "Die Fliegerfaust war ein tragbares System, welches Salven von kleinen Granaten auf tieffliegende Flugzeuge schoss."
 ground_to_air_missile_equipment:0 "Boden-Luft Raketen"
 ground_to_air_missile_equipment_desc:0 "Die Integration von schultergestützten, zielsuchenden Luft-Bodenraketen wurde nach dem Krieg stark vorangetrieben. Die ersten Generationen verwendeten dazu Infrarotsensoren und wurden zum Ende der 40er Jahren erprobt."
 crowd_control:0 "Polizeiausrüstung"
 crowd_control_desc:0 "Tränengas, Schlagstöcke. Alles was man braucht, um der aufständischen Zivilbevölkerung Herr zu werden"
 mine_equipment:0 "Minen"
 mine_equipment_desc:0 "Minen erleichtern die Verteidigung enorm. Allerdings schränken Minenfelder auch die eigenen Offensivmöglichkeiten ein."
 
 anti_tank_grenades:0 "Panzerabwehrgranate"
 anti_tank_grenades_desc:0 "Eine Massive Sprengladung, die gegen Panzer geschleudert wird."
 frag_grenades:0 "Splittergranate"
 frag_grenades_desc:0 "Eine Granate für den Einsatz gegen Infanterie."
 smoke_grenades:0 "Rauchgranate"
 smoke_grenades_desc:0 "Eine Granate die durch eine chemische Reaktion Rauch freisetzt, der entweder als Signal verwendet, oder der vorrückenden Infanterie Sichtschutz bieten kann."
 phosphor_grenades:0 "Phosphorgranaten"
 phosphor_grenades_desc:0 "Brandgranaten, die besonders gegen Bunker und Infanterie effektiv ist."
 
 flamethrower_equipment:0 "Flammenwerfer"
 flamethrower_equipment_desc:0 "Bereits im ersten Weltkrieg haben sich Flammenwerfer als äußerst effektiv gegen Befestigte Stellungern erwiesen."
 light_machine_gun_equipment:0 "Leichte Maschinengewere"
 light_machine_gun_equipment_desc:0 "Leiche Maschinengewehre, die den Schützengruppen Feuerkraft geben."
 medium_machine_gun_equipment:0 "Mittelere Maschinengewehre"
 medium_machine_gun_equipment_desc:0 "Maschinengewehre, mit höherer Kadenz und mehr Kapazität als leichte Maschinengewehre. Allerdings braucht es mehr Personal."
 heavy_machine_gun_equipment:0 "Schweres Maschinengewehr"
 heavy_machine_gun_equipment_desc:0 "Extreme Kadenzen oder extreme Durchschlagskraft."
 small_mortar_equipment:0 "Leichter Mörser"
 small_mortar_equipment_desc:0 "Ein kleinkalibriger, mobiler Mörser."
 heavy_mortar_equipment:0 "Schwerer Mörser"
 heavy_mortar_equipment_desc:0 "Ein mobiler Mörser, der große Granaten auf mittlere Distanzen schießen kann."