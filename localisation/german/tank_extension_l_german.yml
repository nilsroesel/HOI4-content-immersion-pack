  tank_wheeled_suspension_improved:0 "Gepanzerte Radaufhängung"
  tank_wheeled_suspension_improved_desc:0 "Verbesserte Radaufhängung, die speziell für gepanzerte Fahrzeuge entwickelt wurde, damit die Besatzung uptimal geschützt werden, und die Geländegängigkeit gewährleistet werden kann."
  t_tank_wheeled_suspension_improved:0 "Gepanzerte Radaufhängung"
  t_tank_wheeled_suspension_improved_desc:0 "Verbesserte Radaufhängung, die speziell für gepanzerte Fahrzeuge entwickelt wurde, damit die Besatzung uptimal geschützt werden, und die Geländegängigkeit gewährleistet werden kann."
  guided_at_missile:0 "Gelenkte Panzerabwehrrakete"
  guided_at_missile_desc:0 "Eine drahtgelenkte Panzerbrechende Rakete, die vor Allem leichten Panzern eine erweiterte Fähigkeit zur bekämpfung harter Ziele bietet."
  t_guided_at_missile:0 "Gelenkte Panzerabwehrrakete"
  t_guided_at_missile_desc:0 "In dem andauernden und ressourcenknappen Krieg, versuchten die Deutschen, maximal effiziente und effektive Waffen zu entwickeln. Zum Ende des Krieges kamen vereinzelt drahtgelenkte Panzerabwehrraketen zum Einsatz, die jedoch keinen Einfluss mehr auf den Kriegsverlauf nehmen konnten. Die Technologie war maßgebend für die spätere Entwicklung von Panzerabwehrraketen."
  tank_anti_air_rockets:0 "Boden-Luft Raketen"
  tank_anti_air_rockets_desc:0 "Erste Generation von Infrarot- und Radarsuchköpfen für Luftziele."
  t_tank_composit_armor:0 "Verbundpanzerung"
  t_tank_composit_armor_desc:0 "Eine Verbundpanzerung ist eine Panzerung, die aus verschiedenen Schichten von Materialien besteht. Sie soll einen möglichst weitreichenden Schutz gegen verschiedene Angriffsformen mit panzerbrechender Munition gewährleisten. Darunter sind Hohlladungs- und Wuchtgeschosse, Quetschkopfmunition und Panzerabwehrminen. Dazu werden in die Verbundpanzerung verschiedene Materialien eingearbeitet."
  tank_composit_armor:0 "Verbundpanzerung"
  tank_composit_armor_desc:0 "Eine Verbundpanzerung ist eine Panzerung, die aus verschiedenen Schichten von Materialien besteht. Sie soll einen möglichst weitreichenden Schutz gegen verschiedene Angriffsformen mit panzerbrechender Munition gewährleisten. Darunter sind Hohlladungs- und Wuchtgeschosse, Quetschkopfmunition und Panzerabwehrminen. Dazu werden in die Verbundpanzerung verschiedene Materialien eingearbeitet."
  unit_transporter:0 "Transportplätze"
  unit_transporter_desc:0 "Plätze für die mechanisierte Infanterie."